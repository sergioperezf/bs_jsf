<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewBsUserTitle}: #{bsUserController.selected.userName}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewBsUserLabel_userId}"/>
                    <h:outputText value="#{bsUserController.selected.userId}" title="#{bundle.ViewBsUserTitle_userId}"/>
                    <h:outputText value="#{bundle.ViewBsUserLabel_userName}"/>
                    <h:outputText value="#{bsUserController.selected.userName}" title="#{bundle.ViewBsUserTitle_userName}"/>
                    <h:outputText value="#{bundle.ViewBsUserLabel_userPassword}"/>
                    <h:outputText value="#{bsUserController.selected.userPassword}" title="#{bundle.ViewBsUserTitle_userPassword}"/>
                    <h:outputText value="#{bundle.ViewBsUserLabel_userSince}"/>
                    <h:outputText value="#{bsUserController.selected.userSince}" title="#{bundle.ViewBsUserTitle_userSince}"/>
                    <h:outputText value="#{bundle.ViewBsUserLabel_userInfo}"/>
                    <h:outputText value="#{bsUserController.selected.userInfo}" title="#{bundle.ViewBsUserTitle_userInfo}" escape="false"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{bsUserController.destroyAndView}" value="#{bundle.ViewBsUserDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewBsUserEditLink}"/>
                <br />
                <h:commandLink action="#{bsUserController.prepareCreate}" value="#{bundle.ViewBsUserCreateLink}" />
                <br />
                <h:commandLink action="#{bsUserController.prepareList}" value="#{bundle.ViewBsUserShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewBsUserIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
