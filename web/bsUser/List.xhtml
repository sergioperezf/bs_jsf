<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListBsUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListBsUserEmpty}" rendered="#{bsUserController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{bsUserController.items.rowCount > 0}">
                    <h:outputText value="#{bsUserController.pagination.pageFirstItem + 1}..#{bsUserController.pagination.pageLastItem + 1}/#{bsUserController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{bsUserController.previous}" value="#{bundle.Previous} #{bsUserController.pagination.pageSize}" rendered="#{bsUserController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{bsUserController.next}" value="#{bundle.Next} #{bsUserController.pagination.pageSize}" rendered="#{bsUserController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{bsUserController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBsUserTitle_userId}"/>
                            </f:facet>
                            <h:outputText value="#{item.userId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBsUserTitle_userName}"/>
                            </f:facet>
                            <h:outputText value="#{item.userName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBsUserTitle_userPassword}"/>
                            </f:facet>
                            <h:outputText value="#{item.userPassword}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBsUserTitle_userSince}"/>
                            </f:facet>
                            <h:outputText value="#{item.userSince}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBsUserTitle_userInfo}"/>
                            </f:facet>
                            <h:outputText value="#{item.userInfo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{bsUserController.prepareView}" value="#{bundle.ListBsUserViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{bsUserController.prepareEdit}" value="#{bundle.ListBsUserEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{bsUserController.destroy}" value="#{bundle.ListBsUserDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{bsUserController.prepareCreate}" value="#{bundle.ListBsUserCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListBsUserIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
