<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBsPostTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBsPostLabel_postId}" for="postId" />
                    <h:inputText id="postId" value="#{bsPostController.selected.postId}" title="#{bundle.CreateBsPostTitle_postId}" required="true" requiredMessage="#{bundle.CreateBsPostRequiredMessage_postId}"/>
                    <h:outputLabel value="#{bundle.CreateBsPostLabel_postTitle}" for="postTitle" />
                    <h:inputText id="postTitle" value="#{bsPostController.selected.postTitle}" title="#{bundle.CreateBsPostTitle_postTitle}" required="true" requiredMessage="#{bundle.CreateBsPostRequiredMessage_postTitle}"/>
                    <h:outputLabel value="#{bundle.CreateBsPostLabel_postBody}" for="postBody" />
                    <h:inputTextarea rows="4" cols="30" id="postBody" value="#{bsPostController.selected.postBody}" title="#{bundle.CreateBsPostTitle_postBody}" required="true" requiredMessage="#{bundle.CreateBsPostRequiredMessage_postBody}"/>
                    <h:outputLabel value="#{bundle.CreateBsPostLabel_postPublished}" for="postPublished" />
                    <h:inputText id="postPublished" value="#{bsPostController.selected.postPublished}" title="#{bundle.CreateBsPostTitle_postPublished}" required="true" requiredMessage="#{bundle.CreateBsPostRequiredMessage_postPublished}"/>
                    <h:outputLabel value="#{bundle.CreateBsPostLabel_postAlias}" for="postAlias" />
                    <h:inputText id="postAlias" value="#{bsPostController.selected.postAlias}" title="#{bundle.CreateBsPostTitle_postAlias}" />
                    <h:outputLabel value="#{bundle.CreateBsPostLabel_bsUserId}" for="bsUserId" />
                    <h:selectOneMenu id="bsUserId" value="#{bsPostController.selected.bsUserId}" title="#{bundle.CreateBsPostTitle_bsUserId}" required="true" requiredMessage="#{bundle.CreateBsPostRequiredMessage_bsUserId}">
                        <f:selectItems value="#{bsUserController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{bsPostController.create}" value="#{bundle.CreateBsPostSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{bsPostController.prepareList}" value="#{bundle.CreateBsPostShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBsPostIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
