<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.ViewBsConfigTitle}"></h:outputText>

                    <h:outputText value="#{bsConfigController.selected.configType}" title="#{bundle.ViewBsConfigTitle_configType}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{bsConfigController.destroyAndView}" value="#{bundle.ViewBsConfigDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewBsConfigEditLink}"/>
                <br />
                <h:commandLink action="#{bsConfigController.prepareCreate}" value="#{bundle.ViewBsConfigCreateLink}" />
                <br />
                <h:commandLink action="#{bsConfigController.prepareList}" value="#{bundle.ViewBsConfigShowAllLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ViewBsConfigIndexLink}"/>
