<?xml version="1.0" encoding="UTF-8" ?>

                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBsCommentTitle_commentId}"/>
                            </f:facet>
                            <h:outputText value="#{item.commentId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBsCommentTitle_commentBody}"/>
                            </f:facet>
                            <h:outputText value="#{item.commentBody}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBsCommentTitle_commentUsername}"/>
                            </f:facet>
                            <h:outputText value="#{item.commentUsername}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBsCommentTitle_commentUseremail}"/>
                            </f:facet>
                            <h:outputText value="#{item.commentUseremail}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBsCommentTitle_commentUsersite}"/>
                            </f:facet>
                            <h:outputText value="#{item.commentUsersite}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBsCommentTitle_commentPublished}"/>

                            <h:outputText value="#{item.commentPublished}"/>

                            </f:facet>
                            <h:outputText value="#{item.bsUserId}"/>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{bsCommentController.prepareView}" value="#{bundle.ListBsCommentViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{bsCommentController.prepareEdit}" value="#{bundle.ListBsCommentEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{bsCommentController.destroy}" value="#{bundle.ListBsCommentDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>

                <h:commandLink action="#{bsCommentController.prepareCreate}" value="#{bundle.ListBsCommentCreateLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ListBsCommentIndexLink}"/>
